version: "3.9"
services:
  database:
    image: postgres:14.1-alpine
    container_name: database
    restart: always
    ports:
      - '5432:5432'
    networks:
          - web_net
    environment:
      - PGUSER=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes: 
      - db:/var/lib/postgresql/data
    
networks:
    web_net:
      external: false
      driver:  bridge

volumes:
  db: